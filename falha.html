<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento Recusado - Loja Fácil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('avast.png');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      max-width: 500px;
      margin: 1rem;
    }

    .error-icon {
      font-size: 4rem;
      color: #f44336;
      margin-bottom: 1rem;
    }

    h1 {
      color: #f44336;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .btn {
      background-color: #5017d4;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin: 10px;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #3a0f9e;
    }

    .btn-secondary {
      background-color: #666;
    }

    .btn-secondary:hover {
      background-color: #555;
    }

    .help-section {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-icon">❌</div>
    <h1>Pagamento Recusado</h1>
    <p>Infelizmente seu pagamento não foi aprovado.</p>
    
    <div class="help-section">
      <h3>Possíveis motivos:</h3>
      <ul style="text-align: left; display: inline-block;">
        <li>Saldo insuficiente</li>
        <li>Cartão bloqueado</li>
        <li>Dados incorretos</li>
        <li>Limite excedido</li>
      </ul>
    </div>

    <p>Entre em contato conosco se precisar de ajuda!</p>
    
    <a href="/" class="btn">Tentar Novamente</a>
    <a href="https://wa.me/SEU_NUMERO_WHATSAPP" class="btn btn-secondary" target="_blank">
      Falar no WhatsApp
    </a>
  </div>

  <script>
    // Capturar parâmetros da URL
    const urlParams = new URLSearchParams(window.location.search);
    const paymentId = urlParams.get('payment_id');
    const preferenceId = urlParams.get('preference_id');

    // Se houver ID do pagamento, buscar detalhes
    if (paymentId) {
      fetch(`/api/pagamento/${paymentId}`)
        .then(response => response.json())
        .then(data => {
          console.log('Detalhes do pagamento:', data);
        })
        .catch(error => {
          console.error('Erro ao buscar detalhes:', error);
        });
    }
  </script>
</body>
</html>
