<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Loja FÃ¡cil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 40px;
        }

        .user-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .info-group {
            margin-bottom: 20px;
        }

        .info-group:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-value {
            color: #666;
            font-size: 16px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-message h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .welcome-message p {
            color: #666;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .actions {
                grid-template-columns: 1fr;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Loja FÃ¡cil</h1>
            <p>Meu Perfil</p>
        </div>

        <div class="content">
            <div id="alert" class="alert"></div>

            <div class="welcome-message">
                <h2>Bem-vindo(a)!</h2>
                <p>Gerencie suas informaÃ§Ãµes pessoais</p>
            </div>

            <div class="user-info">
                <div class="info-group">
                    <div class="info-label">Nome</div>
                    <div class="info-value" id="userName">Carregando...</div>
                </div>

                <div class="info-group">
                    <div class="info-label">Email</div>
                    <div class="info-value" id="userEmail">Carregando...</div>
                </div>

                <div class="info-group">
                    <div class="info-label">Data de Cadastro</div>
                    <div class="info-value" id="userDate">Carregando...</div>
                </div>
            </div>

            <div class="actions">
                <a href="/" class="btn btn-primary">
                    ðŸ›’ Continuar Comprando
                </a>
                <button class="btn btn-danger" onclick="fazerLogout()">
                    ðŸšª Sair da Conta
                </button>
            </div>
        </div>
    </div>

    <script>
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        async function carregarPerfil() {
            try {
                const response = await fetch('/api/usuario');
                const data = await response.json();

                if (data.logado) {
                    document.getElementById('userName').textContent = data.usuario.nome;
                    document.getElementById('userEmail').textContent = data.usuario.email;
                    
                    // Simular data de cadastro (vocÃª pode adicionar isso ao banco depois)
                    const dataCadastro = new Date().toLocaleDateString('pt-BR');
                    document.getElementById('userDate').textContent = dataCadastro;
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                showAlert('Erro ao carregar perfil', 'error');
            }
        }

        async function fazerLogout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Logout realizado com sucesso!', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showAlert(data.erro, 'error');
                }
            } catch (error) {
                showAlert('Erro ao fazer logout', 'error');
            }
        }

        // Carregar perfil quando a pÃ¡gina carregar
        document.addEventListener('DOMContentLoaded', carregarPerfil);
    </script>
</body>
</html>
