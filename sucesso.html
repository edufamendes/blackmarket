<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento Aprovado - Loja Fácil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('avast.png');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      max-width: 500px;
      margin: 1rem;
    }

    .success-icon {
      font-size: 4rem;
      color: #4CAF50;
      margin-bottom: 1rem;
    }

    h1 {
      color: #4CAF50;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .btn {
      background-color: #5017d4;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin: 10px;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #3a0f9e;
    }

    .order-details {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">✅</div>
    <h1>Pagamento Aprovado!</h1>
    <p>Seu pagamento foi processado com sucesso!</p>
    
    <div class="order-details">
      <h3>Detalhes do Pedido</h3>
      <p>Seu pedido será processado em breve.</p>
      <p>Você receberá uma confirmação por email.</p>
    </div>

    <p>Obrigado por escolher nossa loja!</p>
    
    <a href="/" class="btn">Voltar à Loja</a>
    <a href="https://wa.me/SEU_NUMERO_WHATSAPP" class="btn" target="_blank">
      Falar no WhatsApp
    </a>
  </div>

  <script>
    // Capturar parâmetros da URL
    const urlParams = new URLSearchParams(window.location.search);
    const paymentId = urlParams.get('payment_id');
    const preferenceId = urlParams.get('preference_id');

    // Se houver ID do pagamento, buscar detalhes
    if (paymentId) {
      fetch(`/api/pagamento/${paymentId}`)
        .then(response => response.json())
        .then(data => {
          console.log('Detalhes do pagamento:', data);
        })
        .catch(error => {
          console.error('Erro ao buscar detalhes:', error);
        });
    }
  </script>
</body>
</html>
